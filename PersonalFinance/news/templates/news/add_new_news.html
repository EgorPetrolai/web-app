{% extends 'main/layout.html' %}

{% block title %}Добавить новый кошелек{% endblock %}

{% block content %}
    <div class="features">
        <h1>Добавить новый кошелек</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.money }}<br>
            {{ form.currency }}<br>
            <button class="btn btn-success" type="submit" name="submit_button">Подтвердить</button>
            <p>{{ error }}</p>
        </form>
    </div>
{% endblock %}
