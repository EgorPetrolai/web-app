{% extends 'main/layout.html' %}
{% block content %}
  <h2>Новости</h2>
  {% for new in news %}
    <div class="vision_news">
      <h3>{{ new.title }}</h3>
      <p>{{ new.subtitle }}</p>
      <p>{{ new.fulltext }}</p>
      <p>{{ new.date }} {{ new.time }}</p>
      <p>Автор новости: {{ new.user }}</p>
    </div>
  {% endfor %}
{% endblock %}
