{% extends 'main/layout.html' %}

{% block title %}Пользователь{% endblock %}

{% block content %}
<p>Вы авторизированы как пользователь: {{ request.user.username }}</p>

<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Выйти</button>
</form>

{% endblock %}
