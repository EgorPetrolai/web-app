{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/3adc273b2d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <header>
        <div class="logo">Actual News</div>
        <nav>
            <ul class="nav__links">
                <li><a href="{% url 'profile' %}"><i class="fa-solid fa-user"></i> Profile</a></li>
                <li><a href="{% url 'news_home' %}"><i class="fa-solid fa-wallet"></i> News</a></li>
                <li><a href="{% url 'about' %}"><i class="fa-solid fa-circle-info"></i> About us</a></li>
            </ul>

        </nav>
        <a href=""><button>Contact</button></a>
    </header>+
    <main>
        {% block content %}
        {% endblock %} 
    </main>
</body>
</html>
